name: ROS2 Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up ROS2 (Humble)
      uses: ros-tooling/setup-ros@v0.3
      with:
        version: humble

    - name: Install colcon and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-colcon-common-extensions build-essential

    - name: Build workspace
      run: |
        colcon build --symlink-install

